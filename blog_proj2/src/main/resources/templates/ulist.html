<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="p-5 mb-5 text-center bg-dark-subtle">
		<h1 class="mb-3">대빵들</h1>
		<h4 class="mb-3">환영합니다.</h4>
	</div>
	<div class="container mt-5">
		<div class="mt-4">
			<form action="/blog/list">
				<input class="form-control w-25 mb-1" name="keyword"
					placeholder="검색어를 입력하세요" /> <select name="order"
					class="form-control w-25 d-inline-block">
					<option value="asc" selected>오름차순</option>
					<option value="desc">내림차순</option>
				</select>
				<button class="btn btn-outline-dark btn-sm">검색</button>
			</form>
		</div>
		<div th:each="user : ${userlist}">
			<div class="card mt-4">
				<div class="card-header">[[${user.id}]]</div>
				<div class="card-body"
					th:onclick="|location.href='/blog/detail/'+${user.id}|" role='button'>
					<h5 class="card-title">[[${user.name}]]</h5>
				</div>
			</div>
		</div>
		<div class="mt-4">
			<a href="/blog/add" class='btn btn-success btn-sm'>유저 등록</a>
		</div>
	</div>
</body>
</html>
