<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<meta charset="UTF-8">
<link rel="icon" href="data:,">
<title>Insert title here</title>
</head>
<body>
    <section class="d-flex vh-100">
        <div
            class="container mx-auto row justify-content-center align-content-center">
            <div class="card bg-dark-subtle">
                <div class="card-body p-5 text-center">
                    <h2>Sign In</h2>
                    <p class="text-black-50 mt-2 mb-5">Sign In Here!!!</p>
                    <div class="mb-2">
                        <form action="/login" method="POST">
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                            <div class="mb-3">
                                <label class="form-label">이메일</label> <input type="email"
                                    class="form-control" name="username" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">비밀번호</label> <input type="password"
                                    class="form-control" name="password" required />
                            </div>
                            <button class="btn btn-primary">Sign In</button>
                        </form>
                        <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/join'">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
