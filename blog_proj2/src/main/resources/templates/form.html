<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="p-5 mb-5 text-center bg-dark-subtle">
		<h1 class="mb-3">대빵들</h1>
		<h4 class="mb-3">환영합니다.</h4>
	</div>
	<div class="container mt-5">
		<div class="row">
			<article>
				<form th:action="${user ne null ? '/blog/modify' : '/blog/add'}"
					th:method="${user ne null ? 'PATCH' : 'POST'}">
					<input type="hidden" name="id" th:if="${user ne null}"
						th:value="${user.id}" />
					<header class="mb-4">
						<input class="form-control" name="name" placeholder="이름을 입력하세요"
							th:value="${user ne null ? user.name : ''}" />
					</header>
					<section class="mb-4">
						<textarea class="form-control" name="content"
							placeholder="내용을 입력하세요">[[ ${user ne null ? user.content : ''} ]]</textarea>
					</section>
					<button class="btn btn-primary btn-sm">[[ ${user ne	null ? '수정' : '추가'} ]]</button>
					<button type="reset" class="btn btn-success btn-sm">초기화</button>
				</form>
			</article>
		</div>
	</div>
</body>
</html>
