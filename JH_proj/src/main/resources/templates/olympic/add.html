<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}"
>
    <div layout:fragment="content" class="container my-4">
         <h2 class="mb-4">참가 등록</h2>
        <form action="/olympic/add" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">유저</label>
                <select id="user" name="presidentId" class="form-control" required>
                    <option value="" disabled selected>유저를 선택하세요</option>
                    <option th:each="user : ${users}"
                            th:value="${user.id}"
                            th:text="${user.name}">유저 이름</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">나라 이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="나라를 입력하세요." required>
            </div>
            <button type="button" class="btn btn-primary" onclick="location.href='/user'">돌아가기</button>
            <button type="reset" class="btn btn-primary">초기화</button>
            <button type="submit" class="btn btn-success">등록하기</button>
        </form>
    </div>
</html>
