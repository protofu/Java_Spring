<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq,net,nz/thymeleaf/layout"
    layout:decorate="~{ layouts/user_tmp }"
>
<main layout:fragment="main" class="card bg-dark-subtle">
    <div class="card-body p-5 text-center">
        <h2>Sign In</h2>
        <p class="text-black-50 mt-2 mb-5">Sign In Here!!!</p>
        <div class="mb-2">
            <form action="/login" method="POST">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                <div class="mb-3">
                    <label class="form-label">이메일</label> <input type="email"
                        class="form-control" name="username" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">비밀번호</label> <input type="password"
                        class="form-control" name="password" required />
                </div>
                <button class="btn btn-primary">Sign In</button>
            </form>
            <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/join'">Sign Up</button>
        </div>
    </div>
</main>
</html>
