<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}"
>
    <div layout:fragment="contents" class="container my-4" style="padding-top: 60px">
       <div class="card shadow-sm">
            <div class="card-header">
                <h2>[[${article.title}]]</h2>
            </div>
            <div class="card-body">
                <h3>[[${article.content}]]</h3>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" onclick="location.href='/community/list'">목록으로</button>
                <button class="btn btn-primary" th:onclick="|location.href='/community/modify?id=${article.id}'|">수정</button>
            </div>
        </div>
    </div>
</html>
