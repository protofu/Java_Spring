<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
	<div layout:fragment="contents" class="container my-4"
		style="padding-top: 60px">
	
		<h2 class="mb-4">회원 리스트</h2>
		<table class="table table-striped text-center">
			<thead>
				<tr>
					<th>아이디</th>
					<th>제목</th>
					<th>조회수</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="article : ${list}"
					th:onclick='|location.href="/community/detail/${article.id}"|'>
					<td th:text="${article.id}"></td>
					<td th:text="${article.title}"></td>
					<td th:text="${article.hit}"></td>
					<td th:text="${article.creator.name}"></td>
					<td th:text="${#temporals.format(article.createdAt, 'yyyy.MM.dd')}"></td>
					<td>
						<form th:action="@{/community/delete(id=${article.id})}"
							th:method="DELETE">
							<button class='btn btn-danger'>삭제</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	
		<a href="/community/add" class="btn btn-primary">글쓰기</a>
	</div>
</html>
