<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
>
</script>
<meta charset="UTF-8">
<title>게시판 목록</title>
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-4">게시판 목록</h2>
		<table class="table table-striped">
			<colgroup>
				<col width="15%" />
				<col width="*" />
				<col width="15%" />
				<col width="20%" />
			</colgroup>
			<thead>
				<tr>
					<th scope="col" class="text-center">글 번호</th>
					<th scope="col" class="text-center">제목</th>
					<th scope="col" class="text-center">조회수</th>
					<th scope="col" class="text-center">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${list.size > 0}" th:each="item : ${list}">
					<td class="text-center" th:text="${item.id}"></td>
					<td th:text="${item.title}"></td>
					<td class="text-center" th:text="${item.hit}"></td>
					<td class="text-center" th:text="${item.createdAt}"></td>					
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
