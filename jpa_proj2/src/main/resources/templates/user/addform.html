<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}"
>
    <div layout:fragment="content" class="container my-4">
        <h1>addform</h1>
        <form th:action="${user eq null ? '/add' : '/update'}" method="POST">
            <input type="hidden" name="id" th:if="${user ne null}" th:value="${user.id}"/>
            <div class="mb-3">
                <label for="name" class="form-label">유저 이름</label>
                <input 
                    type="text" 
                    class="form-control"    
                    id="name" 
                    name="name" 
                    placeholder="이름을 입력하세요"
                    th:value="${user eq null ? '' : user.name}" required/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">유저 이메일</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="이메일을 입력하세요" 
                    th:value="${user eq null ? '' : user.email}" 
                    required/>
            </div>
            <button type="button" class="btn btn-primary" onclick="location.href='/list'">목록으로</button>
            <button type="reset" class="btn btn-warning">초기화</button>
            <button class="btn btn-success">저장</button>
        </form>
    </div>
</html>
